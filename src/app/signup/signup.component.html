<div class="signup-page">
  <div class="overlay"></div>

  <div class="form-card">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/logoo.png" class="m-auto" alt="Doctor Logo" />
    </div>

    <h2>Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <!-- Username -->
      <input type="text" formControlName="username" placeholder="Username" />
      <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="error">
        Username must not contain special characters.
      </div>

      <!-- Email -->
      <input type="email" formControlName="email" placeholder="Email" />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error">
        Enter a valid email address.
      </div>

      <!-- Password -->
      <input type="password" formControlName="password" placeholder="Password" />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error">
        Password must be at least 8 characters, include one uppercase, one lowercase, and one special character.
      </div>

      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>

    <!-- Success & Error Messages -->
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <p class="switch-link">
      Already have an account? <a routerLink="/">Login</a>
    </p>
  </div>
</div>
